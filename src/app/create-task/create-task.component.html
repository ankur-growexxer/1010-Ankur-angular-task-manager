<app-header></app-header>
<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left"></div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <h3 class="register-heading">Create Tassk</h3>
          <form [formGroup]="createForm">
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="description *"
                    name="description"
                    formControlName="description"
                  />
                  <div
                    *ngIf="
                      createForm.get('description')?.invalid &&
                      createForm.get('description')?.errors &&
                      (createForm.get('description')?.dirty ||
                        createForm.get('description')?.touched)
                    "
                  >
                    <small
                      class="text-danger"
                      *ngIf="
                        createForm.get('description')?.hasError('required')
                      "
                      >This field is required.</small
                    >
                  </div>
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Status *"
                    name="status"
                    formControlName="status"
                  />
                  <div
                    *ngIf="
                      createForm.get('status')?.invalid &&
                      createForm.get('status')?.errors &&
                      (createForm.get('status')?.dirty ||
                        createForm.get('status')?.touched)
                    "
                  >
                    <small
                      class="text-danger"
                      *ngIf="createForm.get('status')?.hasError('required')"
                      >This field is required.</small
                    >
                  </div>
                </div>

                <input
                  type="submit"
                  class="btnRegister"
                  value="create"
                  [disabled]="!createForm.valid"
                  (click)="createTask()"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
<app-footer></app-footer>
